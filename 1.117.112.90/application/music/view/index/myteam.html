<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css?v=0.1" />
        <link rel="stylesheet" type="text/css" href="/static/css/loading.css?v=0.3" />
        <link rel="stylesheet" type="text/css" href="/static/css/weixin/myteam.css?v=0.9" />
        <title>我的团队</title>
    </head>
    <body>
        <div class="MainDiv" id="MainDiv">
            <table width="100%">
                <tr><td>我：</td><td>{$Me.full_name}</td><td>{$Position}</td></tr>
                <tr><td>我的领导：</td><td>{$Leadership.full_name}</td></tr>
                <tr><td>我的员工：</td></tr>
            </table>
            <table width="100%" class="table-bordered MyStaff">
                <tr>
                    <td style="width:50%" valign="top">
                        <div class="text-center">一级员工</div>
                        <hr>
                        <div class="text-center">
                            {volist name="LevelOnes" id="vo"}
                                {$vo.full_name}<br/>
                            {/volist}
                        </div>
                    </td>
                    <td style="width:50%" valign="top">
                        <div class="text-center">二级员工</div>
                        <hr>
                        <div class="text-center">
                            {volist name="LevelTows" id="vo2"}
                                {$vo2.full_name}<br/>
                            {/volist}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script data-main="/static/js/weixin/myteam.js?v=0.12" src="/static/js/require.min.js"></script>
    </body>
</html>
