<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css?v=0.1" />
        <link rel="stylesheet" type="text/css" href="/static/css/loading.css?v=0.3" />
        <link rel="stylesheet" type="text/css" href="/static/css/weixin/registration.css?v=0.7" />
        <title>用户注册</title>
    </head>
    <body>
        <div class="MainDiv" id="MainDiv">
            <div class="form-group">
                <label>姓名：</label>
                <input class="form-control" placeholder="请输入姓名" type="text" id="full_name" value="{$user_list.full_name}">
            </div>
            <div class="form-group">
                <label>身份证号：</label>
                <input class="form-control" placeholder="请输入身份证号" type="text" id="id_number" value="{$user_list.id_number}">
            </div>
            <div class="form-group">
                <label>手机号：</label>
                <input class="form-control" placeholder="请输入手机号" type="text" id="phone_number" value="{$user_list.phone_number}">
            </div>
            <button type="button" class="btn btn-success btn-lg btn-block" id="Registration">注册</button>
        </div>
        <script data-main="/static/js/weixin/registration.js?v=0.11" src="/static/js/require.min.js"></script>
    </body>
</html>
